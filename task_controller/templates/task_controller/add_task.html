{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<div>
    <div class="card mx-3">
        <div class="card-header">
            Add New Task
        </div>
        <div class="card-body col-12 row">
            <div class="col-1"></div>
            <div class="col-10">
                <form method="post" action="{% url 'add-task' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>
{% endblock %}
